<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <h1>News about Haiti</h1>
    <ul>
        {% for article in news['results'] %}
            <li>
                <h2>{{ article['title'] }}</h2>
                <p>{{ article['description'] }}</p>
                <a href="{{ article['link'] }}" target="_blank">Read more</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
